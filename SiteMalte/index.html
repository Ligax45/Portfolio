<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <a href="#">Accueil</a>
            <a href="#">A propos</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Recherche...">
            <button class="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>


    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxs-plane-alt' ></i>Malte</h2>

            <div class="text-sci">
                <br>
                <h2>Bienvenue !<br><span>Sur notre site.</span></h2>

                <p>Rejoignez-nous pour voir les Actualités</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Connexion</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Mot de passe</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Se souvenir de moi</label>
                        <a href="#">Mot de passe perdu?</a>
                    </div>

                    <button type="submit" class="btn">Confirmer</button>
                    <div class="login-register">
                        <p>Vous n'avez pas de compte?<a href="#" class="register-link">S'enregistrer</a></p>
                    </div>
                </form>
            </div>


            <div class="form-box register">
                <form action="#">
                    <h2>S'enregistrer</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nom</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Mot de passe</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">j'accepte les termes et conditions</label>
                    </div>

                    <button type="submit" class="btn">Confirmer</button>
                    <div class="login-register">
                        <p>Vous avez déjà un compte ?<a href="#" class="login-link">S'identifier</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
